<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Practice</title>
</head>
<body bgcolor="lightyellow">
    <div align="center" >

    
    <form  method="post">
        <table>
            <tr>
                <td><label for="p">Name :</label></td>
                <td><input type="text" name="name" id="p" required autofocus minlength="3"></td>
            </tr>
           
            <tr>
                <td><label for="address">Address :</label></td>
                <td><textarea name="address" id="address" cols="25" rows="5" maxlength="250"  ></textarea></td>
            </tr>

            <tr>
                <td><label for="gender">Gender :</label></td>
                <td><input type="radio" name="gen" id="gender">Male&nbsp;&nbsp;&nbsp;<input type="radio" name="gen" id="gender">Female</td>
            </tr>
            
            <tr>
                <td><label for="degree">Degree :</label></td>
                <td><input type="radio" name="deg" id="degree">B-Tech &nbsp;&nbsp;<input type="radio" name="deg" id="degree">BE&nbsp;&nbsp;<input type="radio" name="deg" id="degree">M-Tech</td>
            </tr>
               
            <tr>
                <td><label for="skills">Skills :</label></td>
                <td><input type="checkbox" name="check" id="skills">Java &nbsp;&nbsp;&nbsp;<input type="checkbox" name="check" id="skills">Dbms &nbsp;&nbsp;&nbsp;<input type="checkbox" name="check" id="skills">JavaScript &nbsp;&nbsp;&nbsp;</td>
            </tr>

            <tr>
                <td><label for="loc">Location :</label></td>
                <td><select name="city" id="city"><option value="nanded">Nanded</option>
                    <option value="pune">Pune</option>
                    <option value="mumbai">Mumbai</option>
                </select></td>
            </tr>
        </table><br>
        <tr>
           <button type="submit" name="btn" id="btn" >Register</button>&nbsp;&nbsp;&nbsp;
           <button name="can" id="can"  type="reset
           ">Cancal</button>
        </tr>
       
        
    </form>
</div>
</body>
</html>
