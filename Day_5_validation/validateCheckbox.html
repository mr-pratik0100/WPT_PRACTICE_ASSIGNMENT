<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValidateCheckBoxes</title>

    <script>
         var str="";
        function validateCheckBox(){
           str="";
            var arr= document.getElementsByName('skill');
            var cnt =0;
            for(var i=0;i<arr.length;i++){
                if(arr[i].checked){
                    str+=arr[i].value+",";
                    cnt++;
                }
            }
            if(cnt<3){
                document.getElementById("err").innerHTML="plz select min 3 skills";
                return false;
            }else{
                document.getElementById('err').innerHTML=str;
                return true;
            }
        }

    </script>


</head>
<body>
    
     <input type="checkbox" name="skill" id="cpp" value="cpp">  
     <label for="cpp">C++</label> 
     <input type="checkbox" name="skill" id="java" value="java">  
     <label for="cpp">Java</label> 
     <input type="checkbox" name="skill" id="python" value="python">  
     <label for="cpp">Python</label> 
     <input type="checkbox" name="skill" id="dbms" value="dbms">  
     <label for="cpp">DBMS</label> 
     <input type="checkbox" name="skill" id="js" value="javascript">  
     <label for="cpp">javascript</label> 

     <button type="button" id="btn" name="btn" onclick="validateCheckBox()" >Select Skills</button><span id="err"></span>
   
</body>
</html>
