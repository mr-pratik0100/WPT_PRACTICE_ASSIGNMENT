<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Form</title>
</head>
<body>
    <table border="1 px" cellspacing="0px" >
        <tbody>
            <tr>
                <td><label for="name"> Name :</label></td>
                <td><input type="text" name="name" id="name" minlength="3" autofocus required></td>
            </tr>
            <tr>
                <td><label for="empcode">Employee Code :</label></td>
                <td><input type="text" name="empcode" id="empcode" required></td>
            </tr>
            <tr>
               <td>Department :</td>
                <td><input type="radio" name="dept" id="dept"> <label for="dept"> Admin </label> <br><input type="radio" name="dept" id="hdept"> <label for="hdept">Hr</label>  <br><input type="radio" name="dept" id="ddept"> <label for="ddept"> Technicals </label><br><input type="radio" name="dept" id="adept"><label for="adept">Accounts</label>  <br></td>
            </tr>
            <tr>
                <td><label for="date">Date Of Joinning :</label></td>
                <td><input type="date" name="date" id="date"></td>
            </tr>
            <tr>
                <td><label for="addr">Address :</label></td>
                <td><textarea name="addr" id="addr" cols="50" rows="10" maxlength="250"></textarea></td>
            </tr>
            <tr>
                <td>Training Program Attended :</td>
                <td><input type="checkbox" name="tp" id="tp"> <label for="tp">HTML/DHTML</label>  <br>
                    <input type="checkbox" name="tp" id="ttp"><label for="ttp">JAVA </label> <br>
                    <input type="checkbox" name="tp" id="ctp"><label for="ctp"> CLIENT/SERVER</label>  <br>
                    <input type="checkbox" name="tp" id="dtp"> <label for="dtp">.NET</label>  <br></td>
            </tr>
            <tr>
                <td><label for="tpsub">Training Program Needs To Attend :</label></td>
                <td><select name="tpsub" id="tpsub"><option value="Javascript">Javascript</option><option value="Justrus">Justrus</option></select></td>
            </tr>

            <tr>
                <td><label for="info">Send the information at :</label></td>
                <td><a href="mailto:empinfo@patni.com">empinfo@patni.com</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
