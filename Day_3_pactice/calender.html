<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <style>
        #jan{
            background-color: yellow;
            color: black;
        }
        #days{
            background-color:palevioletred;
        }
        .g{
            background-color: green;
        }
        .sky{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <table border="1px" cellspacing="0px" cellpadding="10px">
        <thead>
            <tr id="jan">
                <th  colspan="7">January</th>
            </tr>
            <tr id="days">
                <th colspan="1">Sun</th>
                <th colspan="1">Mun</th>
                <th colspan="1">Tue</th>
                <th colspan="1">Wed</th>
                <th colspan="1">Thu</th>
                <th colspan="1">Fri</th>
                <th colspan="1">Sat</th>
            </tr>
            
        </thead>

        <tbody>
            <tr>
                <td colspan="1"></td>
                <td colspan="1"></td>
                <td colspan="1"></td>
                <td colspan="1"></td>
                <td colspan="1"></td>
                <td colspan="1" style="background-color: yellow;">1</td>
                <td colspan="1" class="sky">2</td>
            </tr>

            <tr>
                <td colspan="" class="g">3</td>
                <td colspan="">4</td>
                <td colspan="">5</td>
                <td colspan="">6</td>
                <td colspan="">7</td>
                <td colspan="">8</td>
                <td colspan="" class="sky">9</td>
            </tr>

            <tr>
                <td colspan="1"class="g">10</td>
                <td colspan="1">11</td>
                <td colspan="1">12</td>
                <td colspan="1">13</td>
                <td colspan="1">14</td>
                <td colspan="1">15</td>
                <td colspan="1" class="sky">16</td>
            </tr>

            <tr>
                <td colspan=""class="g">17</td>
                <td colspan="1">18</td>
                <td colspan="1">19</td>
                <td colspan="1">20</td>
                <td colspan="1">21</td>
                <td colspan="1">22</td>
                <td colspan="1" class="sky">23</td>
            </tr>

            <tr>
                <td colspan="" class="g">24</td>
                <td colspan="">25</td>
                <td colspan="" style="background-color: yellow;">26</td>
                <td colspan="">27</td>
                <td colspan="">28</td>
                <td colspan="">29</td>
                <td colspan="" class="sky">30</td>
            </tr>

            <tr>
                <td colspan="1" class="g">31</td>
                <td colspan="1"></td>
                <td colspan="1"></td>
                <td colspan="1"></td>
                <td colspan="1"></td>
                <td colspan="1"></td>
                <td colspan="1"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
