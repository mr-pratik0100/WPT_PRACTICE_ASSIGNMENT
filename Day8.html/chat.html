<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function displayTable(resp) {
            var str = "<table border='2'><tr><th>Id</th><th>UserId</th><th>Title</th><th>Body</th></tr>";
            for (var ele of resp) {
                str += "<tr><td>" + ele.id + "</td><td>" + ele.userId + "</td><td>" + ele.title + "</td><td>" + ele.body + "</td></tr>";
            }
            str += "</table>";
            document.getElementById("mydiv").innerHTML = str;
        }

        async function getData() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/');
                if (response.status === 200 && response.ok) {
                    const resp = await response.json();
                    displayTable(resp);
                }
            } catch (error) {
                console.log(error);
            }
        }
    </script>
</head>
<body>
    <button id="btn" name="btn" type="button" onclick="getData()">Send Ajax Request</button>
    <br>
    <div id="mydiv"></div>
</body>
</html>
